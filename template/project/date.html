<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../main/css/main.css">
		<link rel="stylesheet" href="../../staticimages/project/date/css.css">
	</head>
	<body>
		<div class="main">
			<div id="dateBox">
				<div class="top">
					<div class="last monButton" add="-1">上一个月</div>
					<p class="title"></p>
					<div class="next monButton" add="1">下一个月</div>
					
				</div>
				<ul>
					<li class="week">星期日</li>
					<li class="week">星期一</li>
					<li class="week">星期二</li>
					<li class="week">星期三</li>
					<li class="week">星期四</li>
					<li class="week">星期五</li>
					<li class="week">星期六</li>
					<div id="dayBox"></div>
					<div style="clear:both"></div>
				</ul>
			</div>
		</div>
		<script src="../../introducing/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../staticimages/project/date/js.js"></script>
	</body>
</html>
