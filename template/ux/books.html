<!Doctype html>
<html>
<header>
	<title>终于开始了</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/css.css"/>
	<link rel="stylesheet" href="css/books.css"/>
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/controller/js.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller/books.js"></script>
</header>
<body ng-app="homePage"  ng-controller="books" class="books">
<top></top>
<!----内容显示------start------------------------------------------------------------------------------------------------->
<div class="container contentTop">
	<div class="row">
		<!----内容left显示------start------------------------------------------------------------------------------------------------->
		<div class="col-md-10 col-sm-12 col-xs-12 leftCenter">
			<div class="classificationBox hidden-xs">
				<img ng-src="img/books/category1.png" class="classificationText classificationTextOn" ng-click="booksObj.category('a')"/>
				<img ng-src="img/books/category2.png" class="classificationText" ng-click="booksObj.category('b')"/>
				<img ng-src="img/books/category3.png" class="classificationText" ng-click="booksObj.category('c')"/>
				<img ng-src="img/books/category4.png" class="classificationText" ng-click="booksObj.category('d')"/>
				<img src="img/triangle.jpg" class="classificationImg" style="left:98px"/>
			</div>
			<div class="text-center classificationBox visible-xs-block">
				<img ng-src="img/books/category{{booksObj.categoryIndex}}.png" class="classificationText"/>
				<img src="img/triangle.jpg" class="classificationImg"/>
			</div>
			<div ng-repeat="a in booksObj.categoryOn | filter:search">
				<div class="row newBorder" style="position:relative;padding-top: 10px; padding-bottom: 24px;">
					<div class="col-xs-4 col-sm-2 col-md-2">
						<img ng-src={{a.img}} class="w-100"/>
					</div>
					<div class="col-xs-8 col-sm-10 col-md-10 newText">
						<h4 class="ellipsis headline">{{a.name}}</h4>
						<p class="font-14 informationSimple grey">{{a.describe}}</p>
					</div>
					<div class="pull-right evaluationBox">
						<i class="m-5-5 lightGrey">
							{{a.good}}
							<span class="glyphicon glyphicon-heart lightGrey"></span>
						</i>
						<i class="m-5-5 grey">
							{{a.comments}}
							<span class="glyphicon glyphicon-comment lightGrey"></span>
						</i>
					</div>
				</div>
					<div class="visible-xs-block" style="height:1px;background:#cdcdcd;width:100%"></div>
				</div>
			</div>
		<!----内容left显示------end------------------------------------------------------------------------------------------------->
		<right></right>
	</div>
</div>
<!----内容显示------end-------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<bottom></bottom>
</body>
</html>
