<!Doctype html>
<html>
<header>
	<title>终于开始了</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/css.css"/>
	<link rel="stylesheet" href="css/essays.css"/>
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/controller/js.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller/essays.js"></script>
</header>
<body ng-app="homePage"  ng-controller="essays" class="essays">
	<top></top>
	<!----内容显示------start------------------------------------------------------------------------------------------------->
	<div class="container contentTop">
		<div class="row">
			<!----内容left显示------start------------------------------------------------------------------------------------------------->
			<div class="col-md-10 col-sm-12 col-xs-12 leftCenter">
				<div class="text-center classificationBox">
					<img src="img/essays/essaysTitle.png" class="classificationText"/>
					<img src="img/triangle.jpg" class="classificationImg"/>
				</div>
				<div ng-repeat="a in essaysObj.essaysList | filter:search">
					<div class="row newBorder" style="position:relative;padding:10px 0px">
						<div class="col-xs-5 col-sm-4 col-md-3">
							<img ng-src={{a.img}} class="w-100"/>
						</div>
						<div class="col-xs-7 col-sm-8 col-md-9 newText">
							<h4 class="ellipsis headline">{{a.title}}</h4>
							<small class="lightGrey hidden-xs"><nobr>{{a.reference}}</nobr> | <nobr>更新时间：{{a.time}}</nobr></small>
							<p class="font-14 informationSimple hidden-xs grey">{{a.describe}}</p>
						</div>
						<div class="pull-right evaluationBox">
							<i class="m-5-5 lightGrey">
								{{a.good}}
								<span class="glyphicon glyphicon-heart lightGrey"></span>
							</i>
							<i class="m-5-5 grey">
								{{a.comments}}
								<span class="glyphicon glyphicon-comment lightGrey"></span>
							</i>
						</div>
					</div>
					<div class="visible-xs-block" style="height:1px;background:#cdcdcd;width:100%"></div>
				</div>
			</div>
			<!----内容left显示------end------------------------------------------------------------------------------------------------->
			<right></right>
		</div>
	</div>
	<!----内容显示------end--------------------------------------------------------------------------------------------------------------------------------------------------------------------><bottom></bottom>
</body>
</html>
