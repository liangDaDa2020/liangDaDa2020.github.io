<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../staticimages/vue/vue.js"></script>
		<script src="../../introducing/js/velocity/velocity.js"></script>
		<style>
			.fade-enter,.fade-leave-to{opacity: 0;}
			.fade-enter-active,.fade-leave-active{transition: opacity 3s;}
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				<transition 
					name="fade" 
					mode="out-in"
				>
					<div v-if="show" key="hello">hello word</div>
					<div v-else key="by">by word</div>
					<!-- <component :is="type" ></component> -->
				</transition>
			</div>
			<input value="change" @click="change" type="button"/>
		</div>
		<script type="text/javascript">
			var tem1=Vue.component('tem1',{
				'template':'<div>tem1</div>'
			})
			var tem2=Vue.component('tem2',{
				'template':'<div>tem2</div>'
			})
			var app=new Vue({
				el:'#app',
				data:{
					'show':1,
					'type':'tem1'
				},
				components:{
					'tem1':tem1,
					'tem2':tem2
				},
				methods:{
					'change':function(){
						this.show=this.show==1?0:1;
						this.type=this.type=='tem1'?'tem2':'tem1';
					}
				}
			})
		</script>
	</body>
</html>
