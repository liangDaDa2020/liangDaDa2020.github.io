<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../staticimages/vue/vue.js"></script>
		<style>
			.fade-enter,.fade-leave-to{opacity: 0;}
			.fade-enter-active,.fade-leave-active{transition: opacity 3s;}
		</style>
	</head>
	<body>
		<div id="app">
			<transition-group name="fade"> 
				<div v-for="(item,index) in list" :key="item.id">
					<div>{{item.text}}</div>
				</div>
			</transition-group>
			<input value="add" @click="add" type="button"/>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					'list':[],
					'count':0
				},
				methods:{
					'add':function(){
						this.count=this.count+1;
						this.list.push({'text':'hello word','id':this.count});
					}
				}
			})
		</script>
	</body>
</html>
