<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>可自定义logo的jQuery生成二维码插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
</head>
<body>	
<img id="img-buffer" src="img/1.jpg">
	<div id="container"></div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="dist/jquery-qrcode.js"></script>
  	<script>
	(function () {
		var jq = window.jQuery;
		var options = {
            background:"#ffffff",//背景颜色
			ecLevel:"H",//error correction level: 'L', 'M', 'Q' or 'H'
			fill:"#333333",//二维码颜色
			fontcolor:"#ff9818",//字体衍射
			fontname:"Ubuntu",//
			image:jq('#img-buffer')[0],
			label:"jQuery.qrcode",//显示标题
			//二维码中间图片
			mPosX:0.5,
			mPosY:0.5,
			mSize:0.11,
			
			minVersion:6,
			mode:4,//0空，1,2文字，3,4图片
			quiet:1,
			radius:0.5,
			render:"canvas",
			size:400,
			text:"http://www.tongyue.com/show.php?contentid=482"//链接地址
        };
		console.log(options.image);
        jq('#container').empty().qrcode(options);
	}());
	</script>
</body>
</html>
