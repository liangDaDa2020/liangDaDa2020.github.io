<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/calendar.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="dateBox">
		<div class="top">
			<div class="last monButton" add="-1">上一个月</div>
			<p class="title"></p>
			<div class="next monButton" add="1">下一个月</div>
			
		</div>
		<ul>
			<li class="week">星期日</li>
			<li class="week">星期一</li>
			<li class="week">星期二</li>
			<li class="week">星期三</li>
			<li class="week">星期四</li>
			<li class="week">星期五</li>
			<li class="week">星期六</li>
			<div id="dayBox"></div>
			<div style="clear:both"></div>
		</ul>
	</div>
	<script language="JavaScript" src="../../../js/jquery-3.3.1.min.js"></script>
	<script language="JavaScript" src="js/calendar.js"></script>
</body>
</html>
