<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../main/css/main.css">
		<link rel="icon" href="../../main/images/home.ico" type="image/gif" /> 
		<style>
			#app{width:500px;height:300px;margin:0px auto;background:#ddd;border:1px solid #ddd}
			#app .tableTop{width:100%;height:30px;}
			#app .tableTop li{cursor:pointer;width:100px;height:30px;line-height:30px;text-align: center;font-size: 20px;}
			#app .tableTop .topOn{background:#fff}
			#app .tableContent{background:#fff;height:270px;width:100%}
		</style>
	</head>
	<body>
		<div id="app">
		  <ul class="tableTop">
		  	<li 
		  		v-for="val,key in tableData"
		  		v-bind:class="{'topOn':key==tableDataOn}"
		  		@click="topClick(key)"
		  	>
		  		{{val.title}}
		  	</li>
		  </ul>
		  <div class="tableContent">
		  		<div 
		  			v-for="val,key in tableData"
		  			v-bind:style="{'display':key==tableDataOn?'block':'none'}"
		  		>
		  			<p 
		  				v-for="v,k in val.list"
		  			>{{v}}</p>
		  		</div>
		  </div>
		</div>
		<script src="../../main/js/jquery-3.3.1.min.js"></script>
		<script src="../../introducing/js/vue.min.js"></script>
		<script>
			var tableData=[
				{
					'title':"标题1",
					'list':{
						'subTitle1':"课程1",
						'subTitle2':"课程2",
						'subTitle3':"课程3",
					}
				},
				{
					'title':"标题2",
					'list':{
						'subTitle1':"课程A",
						'subTitle2':"课程B",
						'subTitle3':"课程C",
					}
				},
				{
					'title':"标题3",
					'list':{
						'subTitle1':"课程a",
						'subTitle2':"课程b",
						'subTitle3':"课程c",
					}
				}
			]
			var app=new Vue({
			  el: '#app',
			  data: {
			  	tableData:tableData,
			  	tableDataOn:0,
			  },
			  methods:{
			  	topClick(key){
					app.tableDataOn=key;
				}
			  },
			  computer:{
			  	
			  }
			})
			
			console.log(tableData[0]['list']);
		</script>
	</body>
</html>
